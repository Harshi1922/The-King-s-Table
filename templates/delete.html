{% extends "base.html" %}
{% block content %}
<h1>Delete Recipe</h1>

<p>Are you sure you want to delete <strong>{{ recipe.title }}</strong>?</p>

<form method="post">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <button type="submit">Yes, Delete</button>
    <a href="/recipe/{{recipe.id}}/">Cancel</a>
</form>

{% endblock %}
