{% extends "base.html" %}

{% block content %}
<div>
    <form action="/" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
<div>
    <label for ="email">USERNAME</label>
<br>
        <input type="text" id="email" name="useremail" placeholder="enter your e-mail here" value="{{ request.form['username'] }}">
</div>
<br>

<div>
    <label for ="password">PASSWORD</label>
<br>
        <input type="text" id="password" name="userpassword" placeholder="enter your password here">
</div>
<br>

<button type="button" name="loginbutton" value="LOGIN">LOGIN</button>
<br>

    </form>

    <p>not a user? register <a href="{{url_for("registration")}}">here</a></p>

    <p><a href="{{url_for("loginerrors")}}">can't login?</a></p>
</div>
{% endblock %}
